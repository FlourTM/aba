<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Game Spinner</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .button-grid {
      display: grid;
      gap: 1rem;
    }

    .button-grid a {
      background: #4caf50;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
    }

    .button-grid a:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Select a Game Type</h1>
    <div class="button-grid">
      <a href="spinner.html?type=group">Large Group Social Games</a>
      <a href="spinner.html?type=board">Board Games</a>
      <a href="spinner.html?type=motor">Motor Games</a>
      <a href="spinner.html?type=ball">Ball Games</a>
    </div>
  </div>
</body>
</html>
